<html>
  <head>
    <title>A Crayons Freshdesk Sample</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>

  <body>
    <div class="main">
      <form role="form" id="ticketForm">
        <fw-input placeholder="Enter Ticket Title" type="text" label="Title" id="title"></fw-input>
        <fw-textarea placeholder="Enter ticket Description" id="desc"> </fw-textarea>
        <fw-input placeholder="Enter your Email" type="email" label="Email" id="email"></fw-input>
      </form>
      <br />
      <fw-button color="primary" id="createTicket">Create Ticket</fw-button>
      <br />
      <fw-button color="secondary" id="clearDetails">Clear</fw-button>
    </div>
  </body>

  <script src="scripts/app.js" defer></script>
  <script async type="module" src="https://unpkg.com/@freshworks/crayons@v3/dist/crayons/crayons.esm.js"></script>
  <script async nomodule src="https://unpkg.com/@freshworks/crayons@v3/dist/crayons/crayons.js"></script>
</html>
